name: .NET

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 9.0.x
    
    - name: Restore dependencies
      run: dotnet restore
    
    - name: Build
      run: dotnet build --no-restore -c Release
    
    - name: Test
      run: dotnet test --no-build --verbosity normal
    
    # Publish for different platforms
    - name: Publish linux-x64
      run: dotnet publish -c Release -r linux-x64 --self-contained false -o publish/linux-x64
    
    - name: Publish linux-arm64
      run: dotnet publish -c Release -r linux-arm64 --self-contained false -o publish/linux-arm64
    
    - name: Publish linux-arm
      run: dotnet publish -c Release -r linux-arm --self-contained false -o publish/linux-arm
    
    # Quick smoke test - run the app for a few seconds to make sure it starts
    - name: Smoke test published app
      run: |
        timeout 10s dotnet publish/linux-x64/PamukkyV3Server.dll || [ $? -eq 124 ]
      # Exit code 124 means timeout killed it, which is what we want
    
    - name: Upload published app
      uses: actions/upload-artifact@v4
      with:
        name: published-app
        path: out/
    
    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./PamukkyV3Server/Dockerfile
        push: true
        platforms: linux/amd64,linux/arm64
        tags: |
          ghcr.io/${{ github.repository_owner }}/pamukkyv3server:latest
          ghcr.io/${{ github.repository_owner }}/pamukkyv3server:${{ github.sha }}
    
    # Create pre-release with binaries
    - name: Create Pre-Release
      if: github.ref == 'refs/heads/main' && github.event_name == 'push'
      uses: softprops/action-gh-release@v1
      with:
        tag_name: pre-release-${{ github.sha }}
        name: Pre-Release Build ${{ github.sha }}
        prerelease: true
        generate_release_notes: true
        files: |
          publish/linux-x64/PamukkyV3Server.dll
          publish/linux-arm64/PamukkyV3Server.dll
          publish/linux-arm/PamukkyV3Server.dll
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
